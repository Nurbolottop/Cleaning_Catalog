{% extends 'include/homepage.html' %}
{% load static %}   
{% block content %}
    <section class="hero">
        <img src="{{ banners.0.image.url }}" alt="{{ banners.0.title }}"
            class="hero-bg">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-inner">
                <h1 class="hero-title">{{ banners.0.title }}</h1>
                <p class="hero-subtitle">{{ banners.0.subtitle }}</p>
                <div class="hero-actions">
                    <a class="hero-cta" href="#categories">Выбрать услугу</a>
                </div>
            </div>
            <div class="arrow-down">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M19 12l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </section>

    <!-- Business Categories -->
    <section id="categories" class="categories">
        <div class="container">
            <h2 class="section-title">Выберите тип вашего бизнеса</h2>

            <div class="categories-grid">
                {% for category in categories %}
                <a href="{% url 'category-detail' category.id %}" class="category-card">
                    <img src="{{ category.image.url }}" alt="{{ category.name }}"
                        class="category-image">
                    <div class="category-overlay"></div>
                    <div class="category-content">
                        <h3 class="category-title">{{ category.name }}</h3>
                        <p class="category-description">{{ category.descriptions }}</p>
                    </div>
                </a>

                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
